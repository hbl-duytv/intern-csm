{{define "update-post"}}
<div class="wrapper">

    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/views/images/user-default-160x160.png" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>{{.user.Name}}</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                        <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">MAIN NAVIGATION</li>
                <li><a href="./admin.html"><i class="fa fa-dashboard"></i> <span>Thống kê chung</span></a></li>

                <!-- <li class="active"><a href="/render-create-post"><i class="fa fa-file"></i> <span>Tạo bài viết</span></a></li>
                    <li><a href="/get-post-editor-permission"><i class="fa fa-bars"></i> <span>Quản lý bài viết</span></a></li> -->

            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <!-- =============================================== -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Sửa bài viết
            </h1>
            <ol class="breadcrumb">
                <li><a href="./admin.html"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="./create-post.html">Sửa bài viết</a></li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <form role="form">
                <!-- text input -->

                <div class="form-group">
                    <label>Tiêu đề</label>
                    <input type="text" name="title" class="title form-control" id="title" value="{{.post.Title}}">
                </div>
                <div class="form-group">
                    <label>Chủ đề</label>
                    <input type="text" name="topic" class="topic form-control" id="topic" value="{{.post.Topic}}">
                </div>
                <div class="form-group">
                    <label>Mô tả</label>
                    <input type="text" name="description" class="description form-control" id="description" value="{{.post.Description}}">
                </div>
                <!-- textarea -->
                <div class="form-group">
                    <label>Nội dung</label>
                    <textarea name="content-area" class="content-area form-control" id="content-area" rows="3">{{.post.Content}}</textarea>
                </div>
                <div class="form-group">
                    <label>Tag</label>
                    <br>
                    <input name="tag" class="input-tag" id="tag" type="text" data-role="tagsinput" value="{{.post.Tag}}" />
                </div>
                <div class="form-group">
                    <button type="button" class="btn-update-post btn btn-primary" id="update-{{.post.ID}}">Sửa bài
                        viết</button>
                    <!-- <button id="btn-create-post" class="btn-create-post btn btn-primary">Tạo bài viết</button> -->



                </div>
            </form>
            <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"
                id="active-modal">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="labelActiveModal">Sửa bài viết này!</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="modal-btn-back-active">Trở lại</button>
                            <button type="button" class="btn btn-primary" id="modal-btn-ok-active">OK</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"
                id="deactive-modal">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="labelDeactiveModal">Bỏ kích hoạt tài khoản này</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="modal-btn-back-deactive">Trở lại</button>
                            <button type="button" class="btn btn-primary" id="modal-btn-ok-deactive">OK</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"
                id="delete-modal">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="labelDeleteModal">Xóa tài khoản này! </h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="modal-btn-back-delete">Trở lại</button>
                            <button type="button" class="btn btn-primary" id="modal-btn-ok-delete">OK</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"
                id="notification-modal">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="labelNotiModel"></h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" id="modal-btn-ok-noti">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
        </div>
        <strong>Copyright &copy; 2019 <a href="https://adminlte.io">CMS</a>.</strong> All rights
        reserved.
    </footer>
</div>
{{end}}
